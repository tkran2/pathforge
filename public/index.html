<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to PathForge</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header class="main-header">
        <a href="/static/index.html" class="logo">PathForge</a>
        <nav>
            <a href="/static/assessment.html">Assessments</a>
            <a href="/static/dashboard.html">My Matches</a>
            <a href="/static/login.html">Logout</a>
        </nav>
    </header>

    <main style="text-align: center;">
        <h1 id="welcome-heading">Find Your Path. Unlock Your Potential.</h1>
        <p id="welcome-text">
            PathForge discovers your innate talents through a series of engaging, science-backed assessments. We then map your unique abilities directly to promising career paths.
        </p>
        <a href="/static/login.html" class="cta-button">Get Started</a>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const user = localStorage.getItem('pathforge_user');
            const ctaButton = document.querySelector('.cta-button');
            const welcomeText = document.getElementById('welcome-text');
            const welcomeHeading = document.getElementById('welcome-heading');

            if (user && ctaButton) {
                welcomeHeading.textContent = `Welcome Back, ${user}`;
                welcomeText.textContent = `You can continue to your dashboard to see your career matches or take more assessments.`;
                ctaButton.textContent = 'View My Matches';
                ctaButton.href = '/static/dashboard.html';
            }
        });
    </script>
</body>
</html>
